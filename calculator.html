<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_styles.css">
    
</head>
<body>
    <div class="screen-style screen">0</div>
    <div class="calculator">
        <div class="boxes">
            <button class="box box-C" value="C">C</button>
            <button class="box box-nums" value="backspace">&larr;</button>
            <button class="box box-nums box-operators" value="/">&divide</button>
        </div>
        <div class="boxes">
            <button class="box box-nums"  value="7">7</button>
            <button class="box box-nums"  value="8">8</button>
            <button class="box box-nums"  value="9">9</button>
            <button class="box box-nums box-operators" value="*">&times;</button>
        </div>
        <div class="boxes">
            <button class="box box-nums"  value="4">4</button>
            <button class="box box-nums"  value="5">5</button>
            <button class="box box-nums"  value="6">6</button>
            <button class="box box-nums box-operators"  value="-">-</button>
        </div>
        <div class="boxes">
            <button class="box box-nums"  value="1">1</button>
            <button class="box box-nums"  value="2">2</button>
            <button class="box box-nums"  value="3">3</button>
            <button class="box box-nums box-operators"  value="+">+</button>
        </div>
        <div class="boxes">
            <button class="box box-0"  value="0">0</button>
            <button class="box box-nums box-operators" value="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
